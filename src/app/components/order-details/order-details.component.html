<div class="container">
  <div class="order-details">
    <div class="top-section">
      <div class="title-and-back-btn">
        <h1 class="title">Order Details</h1>
        <a class="back-to-shop" routerLink="/shopping">Back to shop</a>
      </div>
      <hr>
      <div class="cart-items">
        <div class="cart-item" *ngFor="let cartItem of cartItems$ | async">
          <img class="cart-item-img" src="{{ cartItem.product.imgUrl }}" />
          <div class="item-details">
            <div class="item-name">{{ cartItem.product.productName }}</div>
            <div class="item-price-and-quantity">
              <div class="price">price: ${{ cartItem.product.price }}</div>
              <span> / </span>
              <div class="quantity">quantity: {{ cartItem.quantity }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="total">Total: {{ total }}</div>
  </div>
</div>
